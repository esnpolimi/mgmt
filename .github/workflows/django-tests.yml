name: Backend Tests (Tests)

on:
  pull_request:
    branches: [ "staging" ] # Esegue i test sulle PR verso staging
    types: [opened, synchronize, reopened]

  push:
    branches:
      - development

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Necessario per mysqlclient anche se si usa sqlite nei test
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y default-libmysqlclient-dev build-essential pkg-config

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      # Creiamo un file env fittizio perchÃ© i test non devono accedere a servizi reali
      # e il codice richiede che il file esista.
      - name: Create Dummy .env file
        run: |
          echo "SECRET_KEY=test-secret-key" > backend/.env.development
          echo "GOOGLE_DRIVE_FOLDER_ID=dummy" >> backend/.env.development
          echo "SUMUP_CLIENT_ID=dummy" >> backend/.env.development
          echo "SUMUP_CLIENT_SECRET=dummy" >> backend/.env.development
          echo "SUMUP_WEBHOOK_SECRET=dummy" >> backend/.env.development

      - name: Run Backend Tests
        run: |
          cd backend
          python manage.py test
